<!DOCTYPE html>
<html>
<head>
	<title>CyberCom Creation Form</title>
	<script type="text/css" src="form.css"></script>
</head>
<body>
	<form method="post" action="success.html" >
		<div id="1">
			<fieldset style="width:530px">
			<legend style="color: #358E28">Your Address</legend>
			<table>
				<tr>
					<td>First Name</td>
					<td><span style="padding-left:200px"></td>
					<td><input type="text" name="" size="5"></td>
				</tr>
				<tr>
					<td>LAst Name</td>
									<td><span style="padding-left:200px"></td>
					<td><input type="text" name="" size="5"></td>
				</tr>
				<tr>
					<td>Street</td>
									<td><span style="padding-left:200px"></td>
					<td><input type="text" name="" size="5"></td>
				</tr>
				<tr>
					<td>City</td>
									<td><span style="padding-left:2s00px"></td>

					<td><input type="text" name="" size="5"></td>
				</tr>			
			</table>
		 </fieldset>
		</div>
		<div id="2">
				<fieldset style="width:530px">
				<legend style="color: #358E28">Additional Details</legend>
				<table>
					<tr>
						<td>Biography</td>
						<td><span style="padding-left:200px"></td>
						<td><textarea id="" name="" rows="4" cols="20"></textarea></td>
					</tr>
					<tr>
						<td>Image</td>
						<td><span style="padding-left:200px"></td>
						<td><input type="file" name="Choose File" size="5"></td>
					</tr>
					<tr>
						<td>Age Group</td>
						<td><span style="padding-left:200px"></td>
						<td>
							<select id="AgeGroup" name="">
							<option>Age 0 to 9 Years</option>
							<option>Age 10 to 21 Years</option>
							<option>Age 21 to 60 Years</option>
							</select>
						</td>
					</tr>
				</table>
			 	</fieldset>
		</div>
		<div id="3">
				<fieldset style="width:530px">
				<legend style="color: #358E28">Interest</legend>
				<table>
					<tr>
						<td>Hobbies</td>
						<td><span style="padding-left:100px"></td>
						<td>
							<textarea id="" name="" rows="4" cols="20">
							</textarea>
						</td>
					</tr>
					<tr>
						<td>Favourite Car?</td>
						<td><span style="padding-left:100px"></td>
						<td>
							 <select id="cars" name="cars">
							    <option value="volvo">Volvo</option>
							    <option value="saab">Saab</option>
							    <option value="fiat">Fiat</option>
							    <option value="audi">Audi</option>
							  </select>
						</td>
					</tr>
					<tr>
						<td>Favourite Public Transport</td>
						<td><span style="padding-left:100px"></td>
						<td>
						<textarea id="" name="" rows="4" cols="20"></textarea>
						</td>
					</tr>
				</table>
			 	</fieldset>
		</div>
		<input type="submit" name="submit">
		<input type="reset" name="Reset">
	</form>
</body>
</html>
